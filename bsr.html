<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Blue Spring Ride</title>
    <link href = "hai.css" rel = "stylesheet" type = "text/css" />
    <link href = "pages.css" rel = "stylesheet" type = "text/css" />
    <link href = "bsr.css" rel = "stylesheet" type = "text/css" />
    <!-- Object Fit polyfill -->
    <script src = "https://unpkg.com/object-fit-images/dist/ofi.min.js"></script>

    <!-- Jarallax -->
    <link href="dist/jarallax.css" rel="stylesheet">
    <script src = "dist/jarallax.js"></script>
    <script src = "dist/jarallax-video.js"></script>
    <script src = "dist/jarallax-element.js"></script>

  </head>
  <body>
    <!-- The Yellow Box -->
    <div id = "top" class = "box"></div>
    <!-- Red Box -->
    <div class = "menu">
      <ul>
        <a href = "#Futaba"><li>Futaba</li></a>
        <a href = "#Kou"><li>Kou</li></a>
        <a href = "#Yuri"><li>Yuri</li></a>
        <a href = "#Shuko"><li>Shuko</li></a>
        <a href = "#Aya"><li>Aya</li></a>
      </ul>
    </div>
    <div class = "side">
    </div>
    <div class = "holder">
        <div class = "space">
          <center><h1 class = "bigTitle">Blue Spring Ride</h1></center>
        </div>
        <div class = "content">
      <div class = "gap flex">
        <div class = "players">
          <!-- Futaba -->
          <a href = "#Futaba"><div class = "items">
            <div class = "img-container">
              <img  class = "profile" src = "images/bsr/futaba.png" />
            </div>
            <div class = "name fa">
              <h1 class = "na ">FUTABA YOSHIOKA</h1>
            </div>
          </div></a>
          <!-- Kou -->
          <a href = "#Kou"><div class = "items">
            <div class = "img-container">
              <img  class = "profile" src = "images/bsr/kou.png" />
            </div>
            <div class = "name">
              <h1 class = "na">KOU MABUCHI</h1>
            </div>
          </div></a>
          <!-- Yuri -->
          <a href = "#Yuri"><div class = "items">
            <div class = "img-container">
              <img  class = "profile" src = "images/bsr/yuri.png" />
            </div>
            <div class = "name">
              <h1 class = "na">YURI MAKITA</h1>
            </div>
          </div></a>
          <!-- Shuko -->
          <a href = "#Shuko"><div class = "items">
            <div class = "img-container">
              <img  class = "profile" src = "images/bsr/shuko.png" />
            </div>
            <div class = "name">
              <h1 class = "na">SHUKO MURAO</h1>
            </div>
          </div></a>
          <!-- Aya -->
          <a href = "#Aya"><div class = "items">
            <div class = "img-container">
              <img  class = "profile" src = "images/bsr/aya.png" />
            </div>
            <div class = "name">
              <h1 class = "na">AYA KOMINATO</h1>
            </div>
          </div></a>
        </div>
      </div>
      <!-- Futaba -->
      <div id = "Futaba" class = "jarallax">
          <img class = "jarallax-img" src = "images/bsr/banner/futaba.jpg">
          <div class = "title">
            <div class = "spacer">
              <div class = "header">
                <h1 class = "tt">FUTABA YOSHIOKA</h1>
              </div>
            </div>
          </div>
      </div>
      <div class = "gap">
          <div class = "container">
            <img  class = "character" src = "images/bsr/futaba.png" onmouseover = "class1()" >
            <img class = "slide " src = "images/bsr/futabaC.png" >
          </div>
      </div>
      <!-- Kou -->
      <div id = "Kou"class = "jarallax">
          <img class = "jarallax-img" src = "images/bsr/banner/kou.jpg">
          <div class = "title">
            <div class = "spacer">
              <div class = "header">
                <h1 class = "tt">KOU MABUCHI</h1>
              </div>
            </div>
          </div>
      </div>
      <div class = "gap">
          <div class = "container">
            <img  class = "character" src = "images/bsr/kou.png" onmouseover = "class2()" >
            <img class = "slide teach" src = "images/bsr/kouC.png" >
          </div>
      </div>
      <!-- Yuri -->
      <div id = "Yuri" class = "jarallax">
          <img class = "jarallax-img" src = "images/bsr/banner/yuri.gif">
          <div class = "title">
            <div class = "spacer">
              <div class = "header">
                <h1 class = "tt">YURI MAKITA</h1>
              </div>
            </div>
          </div>
      </div>
      <div class = "gap">
          <div class = "container">
            <img  class = "character" src = "images/bsr/yuri.png" onmouseover = "class3()" >
            <img class = "slide teach" src = "images/bsr/yuriC.png" >
          </div>
      </div>
      <!-- Shuko -->
      <div id = "Shuko" class = "jarallax">
          <img class = "jarallax-img" src = "images/bsr/banner/shuko.jpg">
          <div class = "title">
            <div class = "spacer">
              <div class = "header">
                <h1 class = "tt">SHUKO MURAO</h1>
              </div>
            </div>
          </div>
      </div>
      <div class = "gap">
          <div class = "container">
            <img  class = "character" src = "images/bsr/shuko.png" onmouseover = "class4()" >
            <img class = "slide teach" src = "images/bsr/shukoC.png" >
          </div>
      </div>
      <!-- Aya -->
      <div id = "Aya" class = "jarallax">
          <img class = "jarallax-img" src = "images/bsr/banner/aya.jpg">
          <div class = "title">
            <div class = "spacer">
              <div class = "header">
                <h1 class = "tt">AYA KOMINATO</h1>
              </div>
            </div>
          </div>
      </div>
      <div class = "gap">
          <div class = "container">
            <img  class = "character" src = "images/bsr/aya.png" onmouseover = "class5()" >
            <img class = "slide teach" src = "images/bsr/ayaC.png" >
          </div>
      </div>
    </div>
    <div class = "space"></div>
    </div>
    <div class = "side">
    </div>
    <div class = "top-box">
      <a href = "#top"><h1 id = "top">Back to the top</h1></a>
    </div>
    <div class = "close-box">
      <h1 id = "back" onclick = "back()">Back to the Main Page</h1>
    </div>
    <script type="text/javascript">
        // object-fit polyfill run
        objectFitImages();

        /* init Jarallax */
        jarallax(document.querySelectorAll('.jarallax'));

        jarallax(document.querySelectorAll('.jarallax-keep-img'), {
            keepImg: true,
        });
    </script>
    <script src = "pages.js"></script>
    <script src = "bsr.js"></script>
  </body>
</html>
