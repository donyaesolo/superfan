<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Fire Force </title>
    <link href = "pages.css" rel = "stylesheet" type = "text/css" />
    <link href = "hai.css" rel = "stylesheet" type = "text/css" />
    <link href = "ff.css" rel = "stylesheet" type = "text/css" />
    <!-- Object Fit polyfill -->
    <script src = "https://unpkg.com/object-fit-images/dist/ofi.min.js"></script>

    <!-- Jarallax -->
    <link href="dist/jarallax.css" rel="stylesheet">
    <script src = "dist/jarallax.js"></script>
    <script src = "dist/jarallax-video.js"></script>
    <script src = "dist/jarallax-element.js"></script>
  </head>
  <body id = "mha">
    <div class = "jarallax">
        <img class = "jarallax-img" src = "images/ff.png">
        <div class = "title">
            <h1>Fire Force Characters</h1>
        </div>
    </div>
    <!-- Company 8 -->
    <div class = "jarallax">
        <img class = "jarallax-img" src = "images/ff/banner/ff.png">
        <div class = "title">
            <h1>Company 8 </h1>
        </div>
    </div>
    <div class = "gap flex">
      <div class = "players">
        <!-- Akitaru -->
        <div class = "items">
          <div class = "img-container">
            <img  class = "profile" src = "images/ff/akitaru.png" />
          </div>
          <div class = "name-tag">
            <div class = "number">
              <h1 class = "num">Captain</h1>
            </div>
          </div>
          <div class = "name">
            <h1 class = "na">AKITARU OBI</h1>
          </div>
        </div>
        <!-- Takehisa -->
        <div class = "items">
          <div class = "img-container">
            <img  class = "profile ta" src = "images/ff/takehisa.png" />
          </div>
          <div class = "name-tag">
            <div class = "number gen">
              <h1 class = "num gen">2nd Gen</h1>
            </div>
          </div>
          <div class = "name middle">
            <h1 class = "na">TAKEHISA HINAWA</h1>
          </div>
        </div>
        <!-- Maki -->
        <div class = "items">
          <div class = "img-container">
            <img  class = "profile" src = "images/ff/maki.png" />
          </div>
          <div class = "name-tag">
            <div class = "number gen">
              <h1 class = "num gen">2nd Gen</h1>
            </div>
          </div>
          <div class = "name middle">
            <h1 class = "na">MAKI OZE</h1>
          </div>
        </div>
        <!-- Iris -->
        <div class = "items">
          <div class = "img-container">
            <img  class = "profile" src = "images/ff/iris.png" />
          </div>
          <div class = "name-tag">
            <div class = "number">
              <h1 class = "num">Sister</h1>
            </div>
          </div>
          <div class = "name">
            <h1 class = "na">IRIS</h1>
          </div>
        </div>
        <!-- Shrinra -->
        <div class = "items">
          <div class = "img-container">
            <img  class = "profile" src = "images/ff/shinra.png" />
          </div>
          <div class = "name-tag">
            <div class = "number gen">
              <h1 class = "num gen">3rd Gen</h1>
            </div>
          </div>
          <div class = "name middle">
            <h1 class = "na">SHINRA KUSAKAB</h1>
          </div>
        </div>
        <!-- Arthur -->
        <div class = "items">
          <div class = "img-container">
            <img  class = "profile ar" src = "images/ff/arthur.png" />
          </div>
          <div class = "name-tag">
            <div class = "number gen">
              <h1 class = "num gen">3rd Gen</h1>
            </div>
          </div>
          <div class = "name middle">
            <h1 class = "na">ARTHUR BOYLE</h1>
          </div>
        </div>

      </div>
    </div>
    <!-- Akitaru -->
    <div class = "jarallax">
        <img class = "jarallax-img" src = "images/ff/banner/akitaru.jpg">
        <div class = "title">
            <h1>AKITARU OBI</h1>
        </div>
    </div>
    <div class = "gap">
        <div class = "container">
          <img  class = "character" src = "images/ff/akitaru.png" onmouseover = "class1()" >
          <img class = "slide" src = "images/ff/suit/akitaru.png" >

        </div>
    </div>
    <!-- Takehisa -->
    <div class = "jarallax">
        <img class = "jarallax-img" src = "images/ff/banner/takehisa.png">
        <div class = "title">
            <h1>TAKEHISA HINAWA</h1>
        </div>
    </div>
    <div class = "gap">
        <div class = "container">
          <img  class = "character" src = "images/ff/takehisa.png" onmouseover = "class2()" >
          <img class = "slide" src = "images/ff/suit/takehisa.png" >

        </div>
    </div>
    <!-- Maki -->
    <div class = "jarallax">
        <img class = "jarallax-img" src = "images/ff/banner/maki.png">
        <div class = "title">
            <h1>MAKI OZE</h1>
        </div>
    </div>
    <div class = "gap">
        <div class = "container">
          <img  class = "character" src = "images/ff/maki.png" onmouseover = "class3()" >
          <img class = "slide" src = "images/ff/suit/maki.png" >

        </div>
    </div>
    <!-- Iris -->
    <div class = "jarallax">
        <img class = "jarallax-img" src = "images/ff/banner/iris.jpg">
        <div class = "title">
            <h1>IRIS</h1>
        </div>
    </div>
    <div class = "gap">
        <div class = "container">
          <img  class = "character" src = "images/ff/iris.png" onmouseover = "class4()" >
          <img class = "slide" src = "images/ff/suit/iris.png" >

        </div>
    </div>
    <!-- Shinra -->
    <div class = "jarallax">
        <img class = "jarallax-img" src = "images/ff/banner/shinra.png">
        <div class = "title">
            <h1>SHINRA KUSAKABE</h1>
        </div>
    </div>
    <div class = "gap">
        <div class = "container">
          <img  class = "character" src = "images/ff/shinra.png" onmouseover = "class5()" >
          <img class = "slide" src = "images/ff/suit/shinra.png" >

        </div>
    </div>
    <!-- Arthur -->
    <div class = "jarallax">
        <img class = "jarallax-img" src = "images/ff/banner/arthur.png">
        <div class = "title">
            <h1>ARTHUR BOYLE</h1>
        </div>
    </div>
    <div class = "gap">
        <div class = "container">
          <img  class = "character" src = "images/ff/arthur.png" onmouseover = "class6()" >
          <img class = "slide" src = "images/ff/suit/arthur.png" >

        </div>
    </div>
    <script type="text/javascript">
        // object-fit polyfill run
        objectFitImages();

        /* init Jarallax */
        jarallax(document.querySelectorAll('.jarallax'));

        jarallax(document.querySelectorAll('.jarallax-keep-img'), {
            keepImg: true,
        });
    </script>
    <script src = "ff.js"></script>
  </body>
</html>
